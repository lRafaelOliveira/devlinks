<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevLinks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kazuhikoarase.github.io/qrcode-generator/js/qrcode.js"></script>

<body>
  <div id="container">
    <div id="profile">
      <img src="./assets/avatar.png" alt="Foto de Rafael Souza." />
      <p>@RafaelOliveira</p>
    </div>

    <div id="switch" onclick="toggleMode()">
      <button></button>
      <span></span>
    </div>

    <ul id="lista-links">
      <li>
        <a href="https://rafaeloliveira.dev.br">Ver meu portfólio</a>
      </li>

      <li>
        <a href="javascript:;" onclick="ActiveGerarQrCode()">Gerar QrCode</a>
      </li>
    </ul>
    <div id="gerarqrcode">
      <label for="link-qrcode"> Digite o Link que Deseja Gerar o QrCode
        <input class="input-all" id="link-qrcode" />
      </label>
      <ul>
        <li onclick="voltarGerarQrCode()">voltar</li>
        <li onclick="gerarQrCode()">Gerar</li>
      </ul>
      <div id="qrcode"></div>
    </div>
    <div id="social-links">
      <a href="https://github.com/lRafaelOliveira" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>

      <a href="https://www.instagram.com/rafaels.oliveira_7/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <!-- 
      <a href="https://youtube.com/maykbrito" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a> -->

      <a href="https://www.linkedin.com/in/rafael-oliveira-b9a25470/" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <footer>
      Feito com ♥ por <a href="https://rafaeloliveira.dev.br">Rafael Oliveira</a>
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="./script.js"></script>

</html>
